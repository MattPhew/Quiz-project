<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Early Discovery | The right choice.</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="logo">Early Discovery</h1>
  <p id="instructions">Welcome to Early Discovery, a website made by Matthew Foong. We help people find activities that
    fit them. To move on, choose what group of instruments you might be intersted in.</p>
  <input type="text" placeholder="Do you have any feedback?">
  <button>Send</button>
  <div id="optionOne">
    <p id="nameOne">Strings</p>
    <img src="images/string.avif" id="imageOne">
    <iframe src="https://www.youtube.com/embed/y7XoRM9ZMzQ" id="videoOne"></iframe>
  </div>
  <div id="optionTwo">
    <p id="nameTwo">Brass</p>
    <img src="images/brass.jpg" id="imageTwo">
    <iframe src="https://www.youtube.com/embed/h8cNnxLsvdk" id="videoTwo"></iframe>
  </div>
  <div id="optionThree">
    <p id="nameThree">Woodwind</p>
    <img src="images/woodWind.jpg" id="imageThree">
    <iframe src="https://www.youtube.com/embed/W31_K9UB61o" id="videoThree"></iframe>
  </div>
  <div id="optionFour">
    <p id="nameFour">Percussion</p>
    <img src="images/percussion.avif" id="imageFour">
    <iframe src="https://www.youtube.com/embed/ggJI9dKBk48" id="videoFour"></iframe>
  </div>
  <div id="resultContainer">
    <h2 id="suggestion"></h2>
    <h3 id="totalPoints"></h3>
    <img src="images/violin.jpg" id="resultImage">
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
